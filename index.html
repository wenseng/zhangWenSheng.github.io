<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./common.css">
</head>

<body>
    <div id="app">
        <el-container style="height:100%">
            <el-aside width="200px">Aside</el-aside>
            <el-container>
                <el-header>ABOUT ME</el-header>
                <el-main>Main
                    <el-input v-model="oneVal"></el-input>
                    <el-button @click="routeTo"></el-button>
                </el-main>
                <el-footer>Footer</el-footer>
            </el-container>
        </el-container>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                oneVal: undefined,
            }
        },
        methods: {
            onload() {
                console.log('ismethods')
            },
            routeTo() {
                location.href = './secondPage.html'
            }
        },
        created() {
            console.log('create')
            this.onload()
        },
        mounted() {
            console.log('mounted')
        },
        updated() {
            console.log('updated')
            console.log("1==我会先执行");
            this.$nextTick(function() {
                //在下次 DOM 更新循环结束之后执行这个回调。在修改数据之后立即使用这个方法，获取更新后的DOM.
                console.log("3==我只能等页面渲染完了才会立即执行");
            })     
            console.log("2==我虽然在最后但会比$nextTick先执行")
        }
    })
</script>

</html>
